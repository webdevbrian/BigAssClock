<!DOCTYPE html> 
<html>
<head>
  <meta charset="utf-8" />
  <meta name='copyright' content='Brian Kinney'>
  <meta name='keywords' content='clock,brian,kinney,brian kinney,'>
  <meta name='description' content='A big clock, for multiple uses! Have an old monitor? Put a clock on it! Have an old iPod? Put a clock on it!'>
  <meta name='author' content='Brian Kinney, brian@thebriankinney.com'>

  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name = "viewport" content = "width = device-width">

  <title>Big Ass Clock</title>
  
  <link href='http://fonts.googleapis.com/css?family=Roboto:400,100,700' rel='stylesheet' type='text/css'>

  <link rel="stylesheet" href="css/reset.css" /> 
  <link rel="stylesheet" href="css/normalize.css" />
  <link rel="stylesheet" href="css/layouts.css" />
  <link rel="stylesheet" href="css/style.css" />

  <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
  <script type="text/javascript" src="js/jquery1.9.js"></script>
  <script type="text/javascript" src="js/jquery.simpleWeather-2.3.min.js"></script>
  <script type="text/javascript" src="js/moment-min.js"></script>
  <script type="text/javascript" src="js/backstretch.js"></script>
  <script type="text/javascript" src="js/app-config.js"></script>
  <script type="text/javascript" src="js/app.js"></script>

</head> 
<body onload="initializeMap()">
  <div id="content">
    <div class="top">
      <div class="date">LOADING...</div>
      <div class="mmddyyyy"></div>
      <div class="sunriseSunset">
        <div class="riseIcon">1</div>
        <div class="sunriseTime"></div>
        <div class="setIcon">0</div>
        <div class="sunsetTime"></div>
      </div>
      <div class="time"></div>
    </div>
    <div class="bottomLeft">
      <div class="title">Today:</div>
      <div class="current">
        <div class="currently">Currently:</div>
        <div class="weathericon"></div>
        <div class="weather"></div>
      </div>
      <div class="future">
        <div class="forecast">Forecast:</div>
        <div class="weather"></div>
      </div>
      <div class="highLow">
        <div class="tempHigh"></div>
        <div class="tempLow"></div>
      </div>
      <div class="humidityWind"></div>
      <div class="temp"></div>
    </div>
    <div class="bottomRight">
      <div id="map" style="width: 430px; height: 200px"></div>
    </div>
  </div>
</body>
</html>
